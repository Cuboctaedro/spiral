backend:
  name: git-gateway
  branch: main
media_folder: 'public/images/uploads'
public_folder: '/images/uploads'
i18n:
  structure: multiple_files
  locales: [en, el]
  default_locale: en
collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    create: true
    fields: 
      - label: "Title"
        name: "title"
        widget: "string"
        i18n: true
      - label: "Body"
        name: "body"
        widget: "markdown"
        i18n: true
        buttons:
          - bold
          - italic
          - link
          - heading-two
          - heading-three
          - heading-four
          - quote
          - bulleted-list
          - numbered-list
        editor_components:
          - image
  - name: 'posts'
    label: 'Blog'
    folder: 'content/posts'
    create: true
    i18n: true
    fields: 
      - label: "Title"
        name: "title"
        widget: "string"
        i18n: true
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Body"
        name: "body"
        widget: "markdown"
        i18n: true
        buttons:
          - bold
          - italic
          - link
          - heading-two
          - heading-three
          - heading-four
          - quote
          - bulleted-list
          - numbered-list
        editor_components:
          - image
  - name: 'events'
    label: 'Events'
    folder: 'content/events'
    create: true
    i18n: true
    fields: 
      - label: "Title"
        name: "title"
        widget: "string"
        i18n: true
      - label: "Event Date"
        name: "date"
        widget: "datetime"
      - label: "Body"
        name: "body"
        widget: "markdown"
        i18n: true
        buttons:
          - bold
          - italic
          - link
          - heading-two
          - heading-three
          - heading-four
          - quote
          - bulleted-list
          - numbered-list
        editor_components:
          - image
